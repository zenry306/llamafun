<h1>啊...伺..服器...好像壞掉了</h1>
<p>只有剩下......香蕉煎餅食譜：</p>
-食材-<br>
中筋麵粉110g<br>
冷水20g<br>
熱水40g<br>
奶油少許<br>
雞蛋1顆<br>
香蕉1根<br>
煉乳適量<br><br>

1：熱水加1大匙煉乳拌勻再倒入麵粉中攪拌均勻，再倒入冷水拌勻。<br>
2：揉成麵糰後表面塗上植物油放30分鐘鬆弛。<br>
3：將麵糰分成兩份放入植物油蓋過麵糰浸泡3小時左右。<br>
4：麵糰放在桌上用手輕壓後向周邊推開成薄狀。<br>
5：香蕉切片後沾雞蛋液備用。<br>
6：鍋中加入奶油。<br>
7：鋪上餅皮略煎後再放上沾蛋液的香蕉。<br>
8：餅皮向內四邊折如圖。<br>
9：將兩面煎至金黃香酥。<br>
10：煎好後盛起切塊。<br>
11：淋上煉乳。<br>
12：可口泰式香蕉煎餅完成！<br>
